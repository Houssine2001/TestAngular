<div class="container">
    <form #f="ngForm" (ngSubmit)="onSubmit(menu)">
        <div class="form-group">
            <label>Description :</label>
            <input type="text" class="form-control" name="description" [(ngModel)]="menu.description" #description="ngModel" required>
        </div>
        <div class="alert alert-danger" *ngIf="description.touched && description.invalid">
            <div *ngIf="description.errors?.['required']">Description is required</div>
        </div>

        <div class="form-group">
            <label>Title :</label>
            <input type="text" class="form-control" name="title" [(ngModel)]="menu.title" #title="ngModel" required minlength="10">
        </div>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
            <div *ngIf="title.errors?.['minlength']">Title must be at least 10 characters long</div>
        </div>

        <button class="btn btn-warning" [disabled]="f.invalid">Submit</button>
    </form>
</div>
